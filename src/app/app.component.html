<body>
  <div class="mainHead">
    <h1>{{ title }}</h1>
  </div>
  <div class="add">
    <label for="addingTask">ENTER TASK : </label>
    <input type="text" placeholder="Enter New Task" #task />
    <br /><br />
    <button (click)="addTask(task.value)">Add Text</button>
    <br />
    <ul *ngFor="let item of list">
      <li>
        {{ item.name }} <button (click)="removeTask(item.id)">Remove</button>
      </li>
    </ul>
  </div>
</body>
